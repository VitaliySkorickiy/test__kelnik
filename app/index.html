<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kelnik</title>
  <link rel="stylesheet" href="css/nouislider.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="container">
    <div class="content">

      <div class="result">

        <div class="title">
          <h1>Квартиры</h1>
        </div>

        <div class="table">

          <div class="table-head">
            <div class="head-scheme"><span>Планировка</span></div>
            <div class="head-type"><span>Квартира</span></div>

            <div class="head-space filter-head">
              <span>S, м²</span>
              <div class="arrows">

              </div>
            </div>

            <div class="head-floors filter-head">
              <span>Этаж</span>
              <div class="arrows">

              </div>
            </div>

            <div class="head-price filter-head">
              <span>Цена</span>
              <div class="arrows">

              </div>
            </div>

          </div>

          <div class="list-items">

          </div>
        </div>

        <div class="btn">Загрузить еще</div>

        <div>
          <img class="up" src="icons/up_icon.svg" alt="up">
        </div>
      </div>

      <!-- ==== F I L T E R =============== -->

      <form class="filter">

        <ul class="filter-list">
          <li class="filter-item filter-type">
            <div class="room ">1k</div>
            <div class="room">2k</div>
            <div class="room">3k</div>
            <div class="room ">4k</div>
          </li>

          <li class="filter-item filters-price">
            <p>Стомость квартиры, ₽ </p>
            <div class="min-max">
              <div class="min-price">от <span>5500000</span></div>
              <div class="max-price">до <span>18900000</span></div>
            </div>

            <div id="range-slider1" class="range"></div>

          </li>

          <li class="filter-item filter-space">
            <p>Площадь, м²</p>
            <div class="min-max">
              <div class="min-space">от <span>33</span></div>
              <div class="max-space">до <span>123</span></div>
            </div>
            <div>
              <div id="range-slider2" class="range"></div>

            </div>
          </li>
          <li class="filter-item filter-rset">
            Сбросить параметры x
          </li>
        </ul>

      </form>

    </div>
  </div>

  <script src="js/nouislider.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
